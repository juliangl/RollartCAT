{% extends "base.html" %}
{% block body %}
{% load i18n %}
{% load humanize %}

<img src="/static/rollartCAT.png" class="rounded mx-auto d-block">
<h2 class="text-center">RollartCAT</h2>

<div class="row justify-content-center">
    <div class=" col-lg-3">
        {% if message %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">{{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <div class="card bg-blue100 text-black border border-primary">
            <div class="card-header bg-primary p-0">
                <h2 class="text-center m-0">{% trans "Chose a competition" %}</h4>
            </div>
            <div class="card-body p-1">
                <form action="" method="POST">{% csrf_token %}
                    <label class="col-sm-3 col-form-label">{% trans "Competition" %}</label><select class="custom-select my-1 mr-sm-2 S" id="inlineFormCustomSelectPref" name="idcom">
                        <option selected>{% trans "..." %}</option>
                        {% for row in coms %}
                        <option value="{{row.id}}">{{row.description}}</option>
                        {% endfor %}
                    </select>
                    </BR>
                    <label class="col-sm-3 col-form-label">{% trans "Category" %}</label><select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="idcat">
                        <option selected>{% trans "..." %}</option>
                        {% for row in cats %}
                        <option value="{{row.id}}">{{row.description}}</option>
                        {% endfor %}
                    </select>
                    </BR>
                    <label class="col-sm-3 col-form-label">{% trans "levell" %}</label><select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="idlev">
                        <option selected>{% trans "..." %}</option>
                        {% for row in levs %}
                        <option value="{{row.id}}">{{row.description}}</option>
                        {% endfor %}
                    </select>
                    </BR>
                    <label class="col-sm-3 col-form-label">{% trans "Program" %}</label><select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="idpro">
                        <option selected>{% trans "..." %}</option>
                        {% for row in pros %}
                        <option value="{{row.id}}">{{row.description}}</option>
                        {% endfor %}
                    </select>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary my-1">{% trans "Submit" %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

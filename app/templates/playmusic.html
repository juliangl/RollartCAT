{% extends "base.html" %}
{% block body %}
{% load i18n %}
{% load humanize %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card border border-primary me-auto">
            <div class="card-body">
                <table class="table table-striped table-hover table-bordered table-sm bg-white">
                <thead class="table-dark">
                    <td>#</td>
                    <td>{% trans "Skater" %}</td>
                    <td>{% trans "Club" %}</td>
                    <td>{% trans "Music" %}</td>
                </thead>
                <tbody>
                    {% for row in eves %}
                    <tr>
                        <td>{{row.order}}</td>
                        <td>{{row.skater.name}}</td>
                        <td>{{row.skater.club.name}}</td>
                        <td>{% if row.skater.music %}
                          <a onclick="return abrir_modal('{% url 'modal' row.skater.id %}')" href="">Play</a>
                           {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="popup" tabindex="-1" aria-labelledby="playModalLabel" aria-hidden="true">

</div>

<script>
  function abrir_modal(url)
          {
              $('#popup').load(url, function()
              {
              $(this).modal('show');
              });
              return false;
          }
</script>

{% endblock %}
